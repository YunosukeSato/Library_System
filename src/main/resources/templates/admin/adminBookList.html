<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List</title>
</head>
<body>
<h2>Book found</h2>
<div class="list">
  <table id="table" class="table table-striped table-hover">
    <thead class="thead-lignt">
        <tr>
          <th class="col-2">Book Name</th>
          <th class="col-2">Author</th>
          <th class="col-6">URL</th>
        </tr>
    </thead>
    <tbody>
      <tr th:object="${bookInf}">
        <td th:text=${bookInf.bookName}></td>
        <td th:text=${bookInf.author}></td>
        <td th:text=${bookInf.url}></td>
      </tr>
    </tbody>
  </table>
</div>
<form action="/adminMain">
<input type="submit" value="Main" />
</form>
</body>
</html>
